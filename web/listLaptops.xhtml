<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Laptop Stock</ui:define>
    <ui:define name="heading">The Stock of Laptops</ui:define>
    <ui:define name="content">
        <h:messages globalOnly="true" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/> <!-- For messages from actions -->
        <h:dataTable value="#{productController.laptopList}" var="laptop" border="1"
                     rendered="#{not empty productController.laptopList}"
                     styleClass="product-table" rowClasses="odd-row,even-row">
            <h:column><f:facet name="header">Brand</f:facet>#{laptop.brand}</h:column>
            <h:column><f:facet name="header">Model</f:facet>#{laptop.model}</h:column>
            <h:column><f:facet name="header">Display</f:facet>#{laptop.displaySize}</h:column>
            <h:column><f:facet name="header">Price</f:facet>
                <h:outputText value="#{laptop.price}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
            </h:column>
            <h:column><f:facet name="header">Stock</f:facet>#{laptop.stockQuantity}</h:column>
            <h:column><f:facet name="header">Network I/F</f:facet>#{laptop.networkInterface}</h:column>
            <h:column><f:facet name="header">Hard Drive</f:facet>#{laptop.hardDrive}</h:column>
            <h:column><f:facet name="header">Ports</f:facet>#{laptop.ports}</h:column>
            <h:column><f:facet name="header">Description</f:facet>
                 <h:outputText value="#{laptop.description}" escape="false" />
            </h:column>
        </h:dataTable>
        <h:outputText value="No laptops found in stock." rendered="#{empty productController.laptopList}"/>
        <p>Total laptops: #{productController.laptopList.size()}</p>
        <br/>
        <h:link outcome="newLaptop" value="Create a New Laptop"/> | <h:link outcome="default" value="Main Page"/>
    </ui:define>
</ui:composition>
</html>
