<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">eBusiness Dashboard</ui:define>
    <ui:define name="heading">eBusiness: Product, Customer and Order Management</ui:define>
    <ui:define name="content">
        <h2>Welcome, #{authBean.authenticatedWUser.firstname}!</h2> <!-- Using firstname from authenticatedWUser -->

        <h3>PRODUCTS</h3>
        <p>
            <h:link outcome="newLaptop" value="Create a New Laptop"/> |
            <h:link outcome="listLaptops" value="The Stock of Laptops"/> |
            <h:link outcome="searchLaptop" value="Search for a Laptop"/> 
            <br/>
            <h:link outcome="newSmartphone" value="Create a New Phone"/> |
            <h:link outcome="listSmartphones" value="The Stock of Phones"/> |
            <h:link outcome="searchPhone" value="Search for a Phone"/> 
            <br/>
            <h:link outcome="listAllProducts" value="View All Product Stock"/>
        </p>

        <h3>CUSTOMERS</h3>
        <p>
            <h:link outcome="newCustomer" value="Create a New Customer (Admin)"/> |
            <h:link outcome="listCustomers" value="List of Customers"/> |
            <h:link outcome="searchCustomer" value="Search for a Customer"/> 
        </p>

        <h3>ORDERS</h3>
        <p>
            <h:link outcome="newOrder" value="Create a New Order"/> |
            <h:link outcome="listOrders" value="List of Orders"/> |
            <h:link outcome="searchOrder" value="Search for an Order"/> 
        </p>
    </ui:define>

    <ui:define name="footer">
        <!-- The LoginFilter will handle the logout when this link is clicked -->
        <a href="logout.xhtml">Logout</a>
    </ui:define>
</ui:composition>
</html>
