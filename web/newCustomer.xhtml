<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Create New Customer</ui:define>
    <ui:define name="heading">Create a New Customer (Admin)</ui:define>
    <ui:define name="content">
        <h:form id="newCustomerForm">
            <h:messages globalOnly="false" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Full Name:" for="name"/>
                <h:inputText id="name" value="#{customerController.newCustomer.name}" required="true" requiredMessage="Customer name is required."/>
                <h:message for="name" styleClass="error"/>

                <h:outputLabel value="Email:" for="email"/>
                <h:inputText id="email" value="#{customerController.newCustomer.email}" required="true" requiredMessage="Email is required.">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message for="email" styleClass="error"/>

                <h:outputLabel value="Address:" for="address"/>
                <h:inputText id="address" value="#{customerController.newCustomer.address}"/>
                <h:message for="address" styleClass="error"/>

                <h:outputLabel value="Phone Number:" for="phone"/>
                <h:inputText id="phone" value="#{customerController.newCustomer.phoneNumber}"/>
                <h:message for="phone" styleClass="error"/>

                

                <h:panelGroup/>
                <h:commandButton value="Create Customer" action="#{customerController.doCreateCustomer}"/>
                <h:panelGroup/>
            </h:panelGrid>
            <br/>
            <h:link outcome="listCustomers" value="List of Customers"/> | <h:link outcome="default" value="Main Page"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
