<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="title">Application Title</ui:insert></title>
    <h:outputStylesheet library="store" name="style.css"/>
</h:head>
<body>

    <h1 id="heading"><ui:insert name="heading">Heading</ui:insert></h1>
    <h:messages globalOnly="true" id="messages" showDetail="false"
            errorClass="msg_error"
            infoClass="msg_info"
            fatalClass="msg_error"
            warnClass="msg_warn"
    />
    <ui:insert name="content">Content goes here...</ui:insert>
    <p id="footer"><ui:insert name="footer"></ui:insert></p>
</body>
</html>
