<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Search Customers</ui:define>
    <ui:define name="heading">Search for a Customer by Name</ui:define>
    <ui:define name="content">
        <h:form id="searchCustomerForm">
            <h:messages globalOnly="false" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Customer Name (or part of it):" for="searchName"/>
                <h:inputText id="searchName" value="#{customerController.searchName}" />
                <h:message for="searchName" styleClass="error"/>

                <h:panelGroup/>
                <h:commandButton value="Search" action="#{customerController.doSearchCustomers}"/>
                <h:panelGroup/>
            </h:panelGrid>
            <br/>
            <h:link outcome="default" value="Main Page"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
