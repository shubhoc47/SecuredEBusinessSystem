<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Create New Laptop</ui:define>
    <ui:define name="heading">Create a New Laptop</ui:define>
    <ui:define name="content">
        <h:form id="newLaptopForm">
            <h:messages globalOnly="false" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Brand:" for="brand"/>
                <h:inputText id="brand" value="#{productController.newLaptop.brand}" required="true" requiredMessage="Brand is required."/>
                <h:message for="brand" styleClass="error"/>

                <h:outputLabel value="Model:" for="model"/>
                <h:inputText id="model" value="#{productController.newLaptop.model}" required="true" requiredMessage="Model is required."/>
                <h:message for="model" styleClass="error"/>

                <h:outputLabel value="Display Size (e.g., 15.6 inch):" for="displaySize"/>
                <h:inputText id="displaySize" value="#{productController.newLaptop.displaySize}"/>
                <h:message for="displaySize" styleClass="error"/>

                <h:outputLabel value="Weight (grams):" for="weight"/>
                <h:inputText id="weight" value="#{productController.newLaptop.weightGrams}">
                     <f:convertNumber type="number" pattern="#0.00"/>
                </h:inputText>
                <h:message for="weight" styleClass="error"/>

                <h:outputLabel value="Operating System:" for="os"/>
                <h:inputText id="os" value="#{productController.newLaptop.operatingSystem}"/>
                <h:message for="os" styleClass="error"/>

                <h:outputLabel value="Camera Spec:" for="camera"/>
                <h:inputText id="camera" value="#{productController.newLaptop.cameraSpec}"/>
                <h:message for="camera" styleClass="error"/>

                <h:outputLabel value="Wi-Fi Spec:" for="wifi"/>
                <h:inputText id="wifi" value="#{productController.newLaptop.wifiSpec}"/>
                <h:message for="wifi" styleClass="error"/>

                <h:outputLabel value="Price:" for="price"/>
                <h:inputText id="price" value="#{productController.newLaptop.price}" required="true" requiredMessage="Price is required.">
                    <f:convertNumber type="currency" currencySymbol="$"/>
                </h:inputText>
                <h:message for="price" styleClass="error"/>

                <h:outputLabel value="Stock Quantity:" for="stock"/>
                <h:inputText id="stock" value="#{productController.newLaptop.stockQuantity}" required="true" requiredMessage="Stock is required.">
                    <f:convertNumber type="number" integerOnly="true"/>
                </h:inputText>
                <h:message for="stock" styleClass="error"/>

                <h:outputLabel value="Network Interface:" for="nic"/>
                <h:inputText id="nic" value="#{productController.newLaptop.networkInterface}"/>
                <h:message for="nic" styleClass="error"/>

                <h:outputLabel value="Hard Drive:" for="hdd"/>
                <h:inputText id="hdd" value="#{productController.newLaptop.hardDrive}"/>
                <h:message for="hdd" styleClass="error"/>

                <h:outputLabel value="Optical Drive:" for="odd"/>
                <h:inputText id="odd" value="#{productController.newLaptop.opticalDrive}"/>
                <h:message for="odd" styleClass="error"/>

                <h:outputLabel value="Ports:" for="ports"/>
                <h:inputText id="ports" value="#{productController.newLaptop.ports}"/>
                <h:message for="ports" styleClass="error"/>

                <h:outputLabel value="Description:" for="desc"/>
                <h:inputTextarea id="desc" value="#{productController.newLaptop.description}" rows="5" cols="30"/>
                <h:message for="desc" styleClass="error"/>

                <h:panelGroup/>
                <h:commandButton value="Create Laptop" action="#{productController.doCreateLaptop}"/>
                <h:panelGroup/>
            </h:panelGrid>
             <br/>
            <h:link outcome="listLaptops" value="The Stock of Laptops"/> | <h:link outcome="default" value="Main Page"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
