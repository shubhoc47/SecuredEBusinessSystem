<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
    
<ui:define name="title">Registration</ui:define>
<ui:define name="heading">Register Your Account</ui:define>
<ui:define name="content">
    
        <h:form>
            <h:outputLabel value="Retrieve the verification code from  "/>
            <h:outputText value="#{authBean.email}"/>
            <h:outputLabel value=" and enter below!"/>
            
                <h:panelGrid columns="3">
                <h:outputLabel value="Verification Code"/>
                <h:inputText value="#{authBean.verificationcode}" required="true" requiredMessage="Please enter the verfication code!" id="verficationcode" />
                <h:message errorStyle="color:red" for="verficationcode" />
                
                <h:outputLabel value="First Name"/>
                <h:inputText value="#{authBean.fname}" required="true" requiredMessage="Please enter first name!" id="fname" />
                <h:message errorStyle="color:red" for="fname" />
                
                <h:outputLabel value="Last Name"/>
                <h:inputText value="#{authBean.lname}" required="true" requiredMessage="Please enter last name!" id="lname" />
                <h:message errorStyle="color:red" for="lname" />
                
                <h:outputLabel value="Username"/>
                <h:inputText value="#{authBean.username}" required="true" requiredMessage="Please enter a user name!" id="username" />
                <h:message errorStyle="color:red" for="username" />
                                
                <h:outputLabel value="Password"/>
                <h:inputSecret value="#{authBean.password}" required="true" requiredMessage="Please enter a password!" id="pass" />
                <h:message errorStyle="color:red" for="pass" />
               
                <h:outputLabel value="Password (verify)"/>
                <h:inputSecret value="#{authBean.passwordv}" required="true" requiredMessage="Please enter the verification password!" id="passv" />
                <h:message errorStyle="color:red" for="passv" />
                
                <h:commandButton value="Create" action="#{authBean.createUser}" />
                
            </h:panelGrid>
        </h:form>

</ui:define>
<ui:define name="footer">
    <a href="index.xhtml">Welcome Page</a>
</ui:define>

</ui:composition>
</html>
