<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Smartphone Stock</ui:define>
    <ui:define name="heading">The Stock of Smartphones</ui:define>
    <ui:define name="content">
        <h:messages globalOnly="true" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/>
        <h:dataTable value="#{productController.smartphoneList}" var="phone" border="1"
                     rendered="#{not empty productController.smartphoneList}"
                     styleClass="product-table" rowClasses="odd-row,even-row">
            <h:column><f:facet name="header">Brand</f:facet>#{phone.brand}</h:column>
            <h:column><f:facet name="header">Model</f:facet>#{phone.model}</h:column>
            <h:column><f:facet name="header">Display</f:facet>#{phone.displaySize}</h:column>
            <h:column><f:facet name="header">Price</f:facet>
                <h:outputText value="#{phone.price}"><f:convertNumber type="currency" currencySymbol="$"/></h:outputText>
            </h:column>
            <h:column><f:facet name="header">Stock</f:facet>#{phone.stockQuantity}</h:column>
            <h:column><f:facet name="header">Cellular</f:facet>#{phone.cellularConnectivity}</h:column>
            <h:column><f:facet name="header">SIM</f:facet>#{phone.simCardType}</h:column>
            <h:column><f:facet name="header">Description</f:facet>
                 <h:outputText value="#{phone.description}" escape="false" />
            </h:column>
        </h:dataTable>
        <h:outputText value="No smartphones found in stock." rendered="#{empty productController.smartphoneList}"/>
        <p>Total smartphones: #{productController.smartphoneList.size()}</p>
        <br/>
        <h:link outcome="newSmartphone" value="Create a New Smartphone"/> | <h:link outcome="default" value="Main Page"/>
    </ui:define>
</ui:composition>
</html>
