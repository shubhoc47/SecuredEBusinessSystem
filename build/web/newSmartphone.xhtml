<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Create New Smartphone</ui:define>
    <ui:define name="heading">Create a New Smartphone</ui:define>
    <ui:define name="content">
        <h:form id="newSmartphoneForm">
            <h:messages globalOnly="false" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Brand:" for="brand"/>
                <h:inputText id="brand" value="#{productController.newSmartphone.brand}" required="true" requiredMessage="Brand is required."/>
                <h:message for="brand" styleClass="error"/>

                <h:outputLabel value="Model:" for="model"/>
                <h:inputText id="model" value="#{productController.newSmartphone.model}" required="true" requiredMessage="Model is required."/>
                <h:message for="model" styleClass="error"/>

                <h:outputLabel value="Display Size (e.g., 6.1 inch):" for="displaySize"/>
                <h:inputText id="displaySize" value="#{productController.newSmartphone.displaySize}"/>
                <h:message for="displaySize" styleClass="error"/>

                <h:outputLabel value="Weight (grams):" for="weight"/>
                <h:inputText id="weight" value="#{productController.newSmartphone.weightGrams}">
                     <f:convertNumber type="number" pattern="#0.00"/>
                </h:inputText>
                <h:message for="weight" styleClass="error"/>

                <h:outputLabel value="Operating System:" for="os"/>
                <h:inputText id="os" value="#{productController.newSmartphone.operatingSystem}"/>
                <h:message for="os" styleClass="error"/>

                <h:outputLabel value="Camera Spec:" for="camera"/>
                <h:inputText id="camera" value="#{productController.newSmartphone.cameraSpec}"/>
                <h:message for="camera" styleClass="error"/>

                <h:outputLabel value="Wi-Fi Spec:" for="wifi"/>
                <h:inputText id="wifi" value="#{productController.newSmartphone.wifiSpec}"/>
                <h:message for="wifi" styleClass="error"/>

                <h:outputLabel value="Price:" for="price"/>
                <h:inputText id="price" value="#{productController.newSmartphone.price}" required="true" requiredMessage="Price is required.">
                    <f:convertNumber type="currency" currencySymbol="$"/>
                </h:inputText>
                <h:message for="price" styleClass="error"/>

                <h:outputLabel value="Stock Quantity:" for="stock"/>
                <h:inputText id="stock" value="#{productController.newSmartphone.stockQuantity}" required="true" requiredMessage="Stock is required.">
                    <f:convertNumber type="number" integerOnly="true"/>
                </h:inputText>
                <h:message for="stock" styleClass="error"/>

                <h:outputLabel value="Cellular Connectivity:" for="cellular"/>
                <h:inputText id="cellular" value="#{productController.newSmartphone.cellularConnectivity}"/>
                <h:message for="cellular" styleClass="error"/>

                <h:outputLabel value="Location Services:" for="location"/>
                <h:inputText id="location" value="#{productController.newSmartphone.locationServices}"/>
                <h:message for="location" styleClass="error"/>

                <h:outputLabel value="SIM Card Type:" for="sim"/>
                <h:inputText id="sim" value="#{productController.newSmartphone.simCardType}"/>
                <h:message for="sim" styleClass="error"/>

                <h:outputLabel value="Description:" for="desc"/>
                <h:inputTextarea id="desc" value="#{productController.newSmartphone.description}" rows="5" cols="30"/>
                <h:message for="desc" styleClass="error"/>

                <h:panelGroup/>
                <h:commandButton value="Create Smartphone" action="#{productController.doCreateSmartphone}"/>
                <h:panelGroup/>
            </h:panelGrid>
             <br/>
            <h:link outcome="listSmartphones" value="The Stock of Smartphones"/> | <h:link outcome="default" value="Main Page"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
