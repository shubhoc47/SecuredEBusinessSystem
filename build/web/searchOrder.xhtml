<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Search Orders</ui:define>
    <ui:define name="heading">Search for an Order by ID</ui:define>
    <ui:define name="content">
        <h:form id="searchOrderForm">
            <h:messages globalOnly="false" infoClass="msg_info" errorClass="msg_error" warnClass="msg_warn"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Order ID:" for="searchOrderId"/>
                <h:inputText id="searchOrderId" value="#{orderController.searchOrderId}" required="true"
                             requiredMessage="Order ID is required.">
                    <f:convertNumber integerOnly="true" type="number"/>
                </h:inputText>
                <h:message for="searchOrderId" styleClass="error"/>

                <h:panelGroup/>
                <h:commandButton value="Search" action="#{orderController.doSearchOrder}"/>
                <h:panelGroup/>
            </h:panelGrid>
            <br/>
            <h:link outcome="default" value="Main Page"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
